<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="/test" method="POST">
        <label for="name">Name :</label>
        <input type="text" id="coach_name" name="coach_name" required>
        <br>
        <label for="experience">Position :</label>
        <input type="text" id="experience" name="experience" required>
        <br>
        <label for="coach_contact">Contact :</label>
        <input type="text" id="contact_info" name="contact_info" required>
        <br>
        <button type="submit" name="register_button" value="coach_register">Register Player</button>
    </form>
</body>
</html>
