<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="/insert" method="POST">
        <label for="position_id">Position :</label>
        <input type="text" id="referee_id" name="referee_id" required>
        <br>
        <label for="name">Name :</label>
        <input type="text" id="referee_name" name="referee_name" required>
        <br>
        <label for="experience">Experience :</label>
        <input type="text" id="experience" name="experience" required>
        <br>
        <button type="submit" name="register_button" value="referee_register">Register Referee</button>
    </form>
</body>
</html>
