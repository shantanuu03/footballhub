<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="/insert" method="POST">
        <label for="stadium_id">Position :</label>
        <input type="text" id="stadium_id" name="stadium_id" required>
        <br>
        <label for="name">Name :</label>
        <input type="text" id="stadium_name" name="stadium_name" required>
        <br>
        <label for="capacity">Capacity :</label>
        <input type="text" id="capacity" name="capacity" required>
        <br>
        <button type="submit" name="register_button" value="stadium_register">Register Stadium</button>
    </form>
</body>
</html>
